            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin: 50px auto;
            padding: 25px 30px;
            background: rgba(255, 255, 255, 0.03);

            inset: 0;

            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: exclude;
            pointer-events: none;

        .pagination-btn:disabled {

        }

            align-items: center;
            justify-content: center;

            position: relative;
        }

        .pagination-number::before {
            content: '';

            inset: 0;
            border-radius: 12px;
            background: linear-gradient(135deg,
                    rgba(255, 255, 255, 0.1) 0%,
                    transparent 100%);
            opacity: 0;
            transition: opacity 0.3s ease;

        .pagination-number:hover::before {
            opacity: 1;
        }

            background: rgba(99, 102, 241, 0.15);
            border-color: rgba(99, 102, 241, 0.5);
            color: #fff;
            transform: translateY(-2px);

        // Pagination settings
        const postsPerPage = 6;
        let currentPage = 1;
        const totalPages = Math.ceil(blogPosts.length / postsPerPage);

        // Render blog cards
        function renderBlogCards() {
            const startIndex = (currentPage - 1) * postsPerPage;
            const endIndex = startIndex + postsPerPage;
            const currentPosts = blogPosts.slice(startIndex, endIndex);

            const blogGrid = document.getElementById('blogGrid');
            blogGrid.innerHTML = '';

            currentPosts.forEach(post => {
                const card = `
                    <a href="${post.link}" class="blog-card">
                        <div class="card-img-container">
                            <img src="${post.image}" alt="${post.title}">
                        </div>
                        <div class="card-body">
                            <div class="tags">
                                ${post.tags.map((tag, index) => `<span class="tag ${post.tagClasses[index]}">#${tag}</span>`).join('')}
                            </div>
                            <h2 class="card-title">${post.title}</h2>
                            <p class="card-excerpt">${post.excerpt}</p>
                            <span class="read-more">Read Guide <i class="fas fa-arrow-right"></i></span>
                        </div>
                    </a>
                `;
                blogGrid.innerHTML += card;
            });

            updatePagination();
        }

        // Update pagination controls
        function updatePagination() {
            const paginationNumbers = document.getElementById('paginationNumbers');
            paginationNumbers.innerHTML = '';

            // Previous button state
            document.getElementById('prevBtn').disabled = currentPage === 1;
            document.getElementById('nextBtn').disabled = currentPage === totalPages;

            // Page numbers logic
            let startPage = Math.max(1, currentPage - 2);
            let endPage = Math.min(totalPages, currentPage + 2);

            // Show first page
            if (startPage > 1) {
                paginationNumbers.innerHTML += `<span class="pagination-number" onclick="goToPage(1)">1</span>`;
                if (startPage > 2) {
                    paginationNumbers.innerHTML += `<span class="pagination-dots">...</span>`;
                }
            }

            // Page numbers
            for (let i = startPage; i <= endPage; i++) {
                paginationNumbers.innerHTML += `
                    <span class="pagination-number ${i === currentPage ? 'active' : ''}" onclick="goToPage(${i})">${i}</span>
                `;
            }

            // Show last page
            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    paginationNumbers.innerHTML += `<span class="pagination-dots">...</span>`;
                }
                paginationNumbers.innerHTML += `<span class="pagination-number" onclick="goToPage(${totalPages})">${totalPages}</span>`;
            }
        }

        // Change page
        function changePage(direction) {
            const newPage = currentPage + direction;
            if (newPage >= 1 && newPage <= totalPages) {
                currentPage = newPage;
                renderBlogCards();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        // Go to specific page
        function goToPage(page) {
            currentPage = page;
            renderBlogCards();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Initial render
        renderBlogCards();
    </script>
